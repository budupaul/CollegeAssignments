<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
</script>
  <script src="script.js" type="text/javascript">
</script>
</head>

<body>
  <div class="col-sm-7 btn" name="filter">
    <form name="filter_form">
        <input type="radio" name="filter_type" value="type" checked> Type
        <input type="radio" name="filter_type" value="format"> Format
        <input type="text" name="filter_text" value="">
        <button type="button" name="filter_button">Filter</button>
        <div id="last_filter">
          Previous filter here.
        </div>
      </div>
    </form>
  </div>

  <div class="col-sm-5 btn" name="message" id="message">
  </div>


  <div class="col-sm-7" name="documents" id="documents">
    Documents are displayed here.
  </div>

  <div class="col-sm-5" name="add_document">
    <form name="add_document_form">
      <table class="table">
        <tr><th>Id:</th><td> <input type="text" name="id" disabled> </td></tr>
        <tr><th>Author:</th><td> <input type="text" name="author"> </td></tr>
        <tr><th>Title:</th><td> <input type="text" name="title"> </td></tr>
        <tr><th>Num. pages:</th><td> <input type="text" name="num_pages"> </td></tr>
        <tr><th>Type:</th><td> <input type="text" name="type"> </td></tr>
        <tr><th>Format:</th><td> <input type="text" name="format"> </td></tr>
        <tr><td></td><td>
          <button type="button" name="add_submit">Add</button>
          <button type="button" name="update_submit">Update</button>
          </td></tr>
      </table>
    </form>
  </div>
</body>
</html>
